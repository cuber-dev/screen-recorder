<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Screen Recorder</h1>    
        <div class="input-container">
            <input type="text" id="fileName" class="input" placeholder="Enter video file name">
            <select name="extension" id="fileExtension" class="input">
                <option value="mp4">mp4</option>
                <option value="webm">webm</option>
                <option value="mkv">mkv</option>
            </select>
        </div>
        <div class="button-container">
            <button class="button" id="startButton">Start Recording</button>
            <button class="button" id="stopButton" disabled>Stop Recording</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
